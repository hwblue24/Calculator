<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculatorStyle.css">
    <script src = "calculator.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class = "calculatorBody"> 
        <div class = "screen"></div>
        <div class = "buttonsContainer">
            <div class = "row1">
                <div class = "num">7</div>
                <div class = "num">8</div>
                <div class = "num">9</div>
                <div class = "operators">*</div>
            </div>
            <div class = "row2">
                <div class = "num">4</div>
                <div class = "num">5</div>
                <div class = "num">6</div>
                <div class = "operators">-</div>

            </div>
            <div class = "row3">
                <div class = "num">1</div>
                <div class = "num">2</div>
                <div class = "num">3</div>
                <div class = "operators"> + </div>
            </div>
            <div class = "row4">
                <div class = "num">0</div>
                <div class = "clear">Clear</div>
                <div class = "equal">=</div>
                <div class = "operators"> / </div>

            </div>
            
            
            
        </div>

    </div>

    
</body>
</html>
